   MODULE
{
   name = ModuleAnimateGeneric
   animationName = Scene
   startEventGUIName = Open docking port shield
   endEventGUIName = Close docking port shield
   actionGUIName = Toggle docking port shield
}

MODULE
	{
		name = ModuleHeatShield
		direction = 0, 0.5, 0.5 // underside of fuselage
		reflective = 0.25 // 25% of heat is ignored at correct angle
	}

			MODULE
{
	name = ModuleControlSurface
	dragCoeff = 0.10
	deflectionLiftCoeff = 1.1     //1.3
	ctrlSurfaceRange = 45     
	ctrlSurfaceArea = 3.5       
	
}


