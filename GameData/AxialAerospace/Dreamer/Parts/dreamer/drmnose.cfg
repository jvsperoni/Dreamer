PART
{
    name = drmnose
    module = Part
    author = Art

     MODEL
{
	model = AxialAerospace/Dreamer/Parts/dreamer/drmnose
scale=1,1,1
}
scale = 1
rescaleFactor = 1


NODE
{
   name = bottom
   transform = nodeNose // Or whatever your transform name is.
   size = 2 // Will always be 0 until fixed.
   method = FIXED_JOINT // will always be FIXED_JOINT until fixed.
}



    TechRequired = aerodynamicSystems
    entryCost = 2400
    cost = 750
    category = Utility
    subcategory = 0
    title = Dreamer Docking NoseCone

    description = Dreamer Nose Cone with integrated docking port.

    attachRules = 1,0,1,1,1

    mass = .7  //0.4
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 0.5
    crashTolerance = 20
    breakingForce = 200
    breakingTorque = 200
    maxTemp = 3400

    MODULE
    {
        name = ModuleDockingNode
        deployAnimationController = 1
        nodeType = size1
	nodeTransformName = nodeDocking   
	controlTransformName = nodeControl

    }

   // MODULE
